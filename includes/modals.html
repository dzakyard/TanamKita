<!-- ================= MODAL LOGIN (POPUP) ================= -->
<div id="login-modal" class="modal">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative animate-bounce-in mx-4 border border-gray-100">
        <!-- Tombol Close (X) -->
        <button onclick="closeModal('login-modal')" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition">
            <i class="ph-bold ph-x text-2xl"></i>
        </button>
        
        <div class="text-center mb-8">
            <div class="bg-surface w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="ph-fill ph-user text-3xl text-primary"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Masuk Akun</h2>
        </div>

        <!-- Form Simulasi dengan Validasi JS -->
        <form onsubmit="handleLogin(event)">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                    <!-- Menambahkan ID untuk pengambilan nilai di JS -->
                    <input id="login-email" type="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10 outline-none transition bg-gray-50 focus:bg-white" placeholder="contoh: budi@tanamkita.com" required>
                </div>
                <div>
                    <div class="flex justify-between mb-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Password</label>
                        <a href="#" class="text-xs text-primary hover:underline">Lupa?</a>
                    </div>
                    <!-- Menambahkan ID untuk pengambilan nilai di JS -->
                    <input id="login-password" type="password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10 outline-none transition bg-gray-50 focus:bg-white" placeholder="contoh: 12345678" required>
                </div>
                
                <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-emerald-800 transition shadow-lg flex justify-center items-center gap-2 group">
                    <span>Masuk</span>
                    <i class="ph-bold ph-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center text-sm text-gray-500">
            Belum punya akun? <button onclick="closeModal('login-modal'); openModal('register-modal')" class="text-primary font-bold hover:underline">Daftar Gratis</button>
        </div>
    </div>
</div>

<!-- ================= MODAL DAFTAR (POPUP) ================= -->
<div id="register-modal" class="modal">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative animate-bounce-in mx-4 border border-gray-100">
        <button onclick="closeModal('register-modal')" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition">
            <i class="ph-bold ph-x text-2xl"></i>
        </button>
        
        <div class="text-center mb-8">
            <div class="bg-surface w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="ph-fill ph-plant text-3xl text-primary"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Gabung TanamKita</h2>
            <p class="text-gray-500 text-sm">Mulai perjalanan hijaumu hari ini.</p>
        </div>

<form onsubmit="event.preventDefault(); showNotification('Terima kasih! Pendaftaran member akan segera dibuka.', 'success'); closeModal('register-modal'); this.reset();">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nama Depan</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary outline-none bg-gray-50 focus:bg-white" placeholder="Budi" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nama Belakang</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary outline-none bg-gray-50 focus:bg-white" placeholder="Santoso" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                        <input type="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary outline-none bg-gray-50 focus:bg-white" placeholder="nama@email.com" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Password</label>
                        <input type="password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary outline-none bg-gray-50 focus:bg-white" placeholder="Minimal 8 karakter" required>
                </div>
                
                <button type="submit" class="w-full bg-secondary text-white font-bold py-3 rounded-lg hover:bg-emerald-600 transition shadow-lg mt-2">Daftar Sekarang</button>
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center text-sm text-gray-500">
            Sudah punya akun? <button onclick="closeModal('register-modal'); openModal('login-modal')" class="text-primary font-bold hover:underline">Masuk</button>
        </div>
    </div>
</div>
