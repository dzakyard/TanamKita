<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - TanamKita</title>
    <link rel="icon" type="" href="images/plant.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0F5A3B',
                        secondary: '#10B981',
                        surface: '#F0FDF4',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="css/shared.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="navbar-container"></div>
    <div id="modals-container"></div>

    <!-- ================= HALAMAN 5: HUBUNGI KAMI ================= -->
    <main>
        <section class="py-16 bg-white">
            <div class="container mx-auto px-6 max-w-5xl">
                <!-- Header Section -->
                <div class="text-center mb-12">
                    <h2 class="text-3xl font-bold text-primary">Hubungi Kami</h2>
                    <p class="text-gray-500 mt-2">Silakan hubungi kami untuk pertanyaan atau konsultasi seputar tanaman.</p>
                </div>

                <div class="grid md:grid-cols-2 gap-10">
                    <!-- Left Side: Contact Info (Simple List) -->
                    <div class="bg-surface p-8 rounded-2xl border border-secondary/20 shadow-sm flex flex-col justify-center">
                        <h3 class="font-bold text-primary text-xl mb-6">Kontak TanamKita</h3>
                        <ul class="space-y-6">
                            <li class="flex items-start gap-4 text-gray-600">
                                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-secondary shrink-0"><i class="ph-fill ph-map-pin text-xl"></i></div>
                                <div><span class="font-semibold block text-gray-800">Alamat</span><span>Jl. Godean No. 123, Sleman,<br>Daerah Istimewa Yogyakarta</span></div>
                            </li>
                            <li class="flex items-center gap-4 text-gray-600">
                                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-secondary shrink-0"><i class="ph-fill ph-envelope text-xl"></i></div>
                                <div><span class="font-semibold block text-gray-800">Email</span><span>tanamkita01@gmail.com</span></div>
                            </li>
                            <li class="flex items-center gap-4 text-gray-600">
                                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-secondary shrink-0"><i class="ph-fill ph-whatsapp-logo text-xl"></i></div>
                                <div><span class="font-semibold block text-gray-800">WhatsApp</span><span>+62 877 6270 7313</span></div>
                            </li>
                        </ul>
                    </div>

                    <!-- Right Side: Consultation Form -->
                    <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6">Kirim Pesan</h3>
                        <form onsubmit="event.preventDefault(); showNotification('Pesan terkirim! Tim kami akan menghubungi Anda segera.'); this.reset();">
                            <div class="space-y-5">
                                <div><label class="block text-sm font-bold text-gray-700 mb-2">Nama Lengkap</label><input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition bg-gray-50 focus:bg-white" placeholder="Nama Anda" required></div>
                                <div><label class="block text-sm font-bold text-gray-700 mb-2">Email</label><input type="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition bg-gray-50 focus:bg-white" placeholder="email@contoh.com" required></div>
                                <div><label class="block text-sm font-bold text-gray-700 mb-2">Pesan</label><textarea rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition bg-gray-50 focus:bg-white" placeholder="Tulis pesan Anda di sini..." required></textarea></div>
                                <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-emerald-800 transition flex items-center justify-center gap-2 shadow-lg shadow-emerald-900/10 hover:shadow-emerald-900/20"><i class="ph-bold ph-paper-plane-right"></i> Kirim</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script>
        fetch('includes/navbar.html').then(r => r.text()).then(html => {
            document.getElementById('navbar-container').innerHTML = html;
            if (typeof setActiveNav === 'function') setActiveNav();
            else document.dispatchEvent(new Event('navbar:ready'));
        });
        fetch('includes/modals.html').then(r => r.text()).then(html => {
            document.getElementById('modals-container').innerHTML = html;
        });
        fetch('includes/footer.html').then(r => r.text()).then(html => {
            document.getElementById('footer-container').innerHTML = html;
        });
    </script>
    <script src="js/shared.js"></script>

</body>
</html>
